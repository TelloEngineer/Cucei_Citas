<html>
    <head>
        <title>Citas</title>
        <meta charset="windows-1252">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-----Css only------>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    </head>
    <body>
       <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <a class="navbar-brand" href="#">Cucei</a>
       </nav>  
        <div class="container">
            <div class="row"> 
                <h1>lista de citas de entrada <span th:text="${param.n}"></span> </h1>
            </div>   
            <table class="table table-striped table-hover">
                <tr th:if="${citados.isEmpty()}">
                    <td class="text-center" colspan="3">No hay citas</td>
                </tr>
                 <thead class="table-dark">
                    <tr th:each="citado : ${citados}"> 
                    <td> 
                        <a> <h5>Id: <small th:utext="${citado.getId().toString()}" >Id</small></h5>  </a>
                        <a> <b>Nombre del citado:</b> <small th:utext="${citado.nombre}">Nombre</small> </a>
                        <br>
                        <a> <b>Fecha de la cita:</b> <small th:utext="${citado.fecha}">Fecha</small> </a>
                        <br>
                        <a> <b>Hora de la cita:</b> <small th:utext="${citado.hora}">Hora</small> </a>
                        <br>
                        <a> <b>Placas del vehiculo:</b> <small th:utext="${citado.getVehiculo().placas}">Placa</small> </a>
                        <br>
                        <a> <b>Marca del vehiculo:</b> <small th:utext="${citado.getVehiculo().marca}">Marca</small> </a>
                        <br>
                        <a> <b>Color del vehiculo:</b> <small th:utext="${citado.getVehiculo().color}">Color</small> </a>
                        <br>
                        <a> <b>Tipo del vehiculo:</b> <small th:utext="${citado.getVehiculo().tipo}">Tipo</small> </a>
                        <br>
                    </td> 
                    </tr>
                </thead>
        </table>
           
          
        </div>
    </body>
</html>
